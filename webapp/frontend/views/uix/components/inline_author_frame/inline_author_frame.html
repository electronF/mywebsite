<div class="inline-author-frame" onclick="{{on_click}}">
    <div class="profile-image"><img src="{{static_url(profile_image_path)}}" alt="{{name}}"></div>
    <div class="name-and-role">
        <div>
            <span class="name"> {{name}} </span>
            <span class="role"> {{role}} </span>
        </div>
    </div>
</div>
