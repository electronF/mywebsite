<div class="editable-dropdown-button" key={{key}}>
    <div class="field">
        <input type="text" placeholder="{{placeholder}}" value={{default_value}} />
        <button type="button">
            <img src="{{static_url(icon_path)}}" alt="{{alt}}" title={{title}}>
        </button>
    </div>
    <div class="btn-group">
        <button type="button" class="bootstrap-btn" style="width: 0; height: 0;" data-bs-toggle="dropdown" aria-expanded="false">
        </button>
        <ul class="dropdown-menu list-item">
            {% for item in items %}
                <li><a class="dropdown-item" href="#">{{ item }} </a></li>
            {% end %}
        </ul>
    </div>
</div>
